<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Gastos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-list-header>
      <h1>Listado de mis gastos</h1>
    </ion-list-header>
    <ion-item>
      <ion-label>
        <h1>Budget: {{nuevoLimite}}</h1>
      </ion-label>
    </ion-item>
    <ion-item *ngFor="let gasto of gastos">
      <ion-label>
        <h1>Monto: {{gasto.gasto}}</h1>
        <p>Descripcion: {{gasto.descripcion}}</p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)='clearList()'>limpiar lista</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
